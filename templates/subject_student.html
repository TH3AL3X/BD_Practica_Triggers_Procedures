<!doctype html>
<html lang="en">
  {% include 'head.html' %}
  <body>
   {% include 'side.html' %}
    <div class="container">
            <div class="card bg-light mb-3">
               <div class="card-header">Licenses <b>list</b></div>
               <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">ID Student</th>
                      <th scope="col">Subject Name</th>
                      <th scope="col">Ratings</th>
                      <th scope="col">Last Modify</th>
                      <th scope="col">User modify</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for subjects in subject_data %}
                    <tr>
                      <td><a class="btn btn-info" href="{{ url_for('edit_subject_student', id=subjects[0], student_id=student_id) }}">Edit {{ subjects[0] }}</a></td>
                      <td>{{ subjects[2] }}</td>
                      <td>{{ subjects[3] }}</td>
                      <td>{{ subjects[4] }}</td>
                      <td>{{ subjects[5] }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item" style="padding-right: 10px;"><a class="page-link" href="?page={{previous_page}}">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="?page={{next_page}}">Next</a></li>
                  </ul>
                  <a class="btn btn-success btn-lg" href="{{ url_for('edit_subject_student', id=None, student_id=student_id) }}" role="button"><i class="fa fa-book"> Add Rating </i></a>
                </nav>
               </div>
            </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
