<!doctype html>
<html lang="en">
  {% include 'head.html' %}
  <body>
    {% include 'side.html' %}
    <div class="container">
      <div class="card bg-light mb-3">
        <div class="card-header">{% if type=="add" %} Add {% else %} Update {% endif %}<b>subject</b></div>
          <div class="card-body">
              <form method="post">
                {% if type == "update" %}
                <div class="form-group">
                  <label for="asignatura_id">Student ID</label>
                  <input type="text" class="form-control" name="estudiante_id" id="estudiante_id" value="{{ estudiante_id }}">
                  <input type="hidden" class="form-control" name="id" id="id" value="{{ id }}">
                </div>
                {% endif %}
                <div class="form-group">
                  <label for="asignatura_id">Subject ID</label>
                  <input type="text" class="form-control" name="asignatura_id" id="asignatura_id" value="{{ asignatura_id }}">
                </div>
                <div class="form-group">
                  <label for="calificacion">Rating</label>
                  <input type="text" class="form-control" name="calificacion" id="calificacion" value="{{ calificacion }}">
                </div>
                  {% if type == "add" %}
                  <button type="submit" class="btn btn-success">Add</button>
                  {% else %}
                  <div class="form-group">
                    <label for="fecha_modificacion">Last modify</label>
                    <input type="text" class="form-control" name="fecha_modificacion" id="fecha_modificacion" value="{{ fecha_modificacion }}" disabled>
                  </div>
                  <div class="form-group">
                    <label for="usuario_modificacion">Last user modify</label>
                    <input type="text" class="form-control" name="usuario_modificacion" id="usuario_modificacion" value="{{ usuario_modificacion }}" disabled>
                  </div>
                  <button type="submit" class="btn btn-primary">Update</button>
                  {% endif %}
              </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
